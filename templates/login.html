<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- STYLE -->
    <link rel="stylesheet" href="{{ url_for('static', filename='./style.css')}}">
</head>
<body>
   <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="{{ url_for('static', filename='./white-outline.png')}}" class="form-image-main">
                <img src="{{ url_for('static', filename='./dots.png')}}" class="form-image dots">
                <img src="{{ url_for('static', filename='./coin.png')}}" class="form-image coin">
                <img src="{{ url_for('static', filename='./spring.png')}}" class="form-image spring">
                <img src="{{ url_for('static', filename='./rocket.png')}}" class="form-image rocket">
                <img src="{{ url_for('static', filename='./cloud.png')}}" class="form-image cloud">
                <img src="{{ url_for('static', filename='./stars.png')}}" class="form-image stars">
            </div>
            <p class="featured-words">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis, enim. <span>Esse?</span></p>
        </div>
        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Sign In</button>
                <button class="btn btn-2" id="register">Sign Up</button>
            </div>
            <!--Login Form Container-->
            <div class="login-form">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <form action="/login" method="POST" class="form-inputs" >
                    <div class="input-box">
                        <input type="text" name="email" class="input-field" placeholder="Username" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password"  class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit" type="submit">
                            <span>Sign In</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </form>

            </div>

             <!--Register Form Container-->
             <div class="register-form">
                <div class="form-title">
                    <span>Create Account</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text"  class="input-field" placeholder="Email" required>
                        <i class="bx bx-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="text"  class="input-field" placeholder="Username" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password"  class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                            <span>Sign In</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <i class="bx bxl-google"></i>
                    <i class="bx bxl-facebook"></i>
                    <i class="bx bxl-twitter"></i>
                    <i class="bx bxl-github"></i>
                </div>
            </div>
        </div>
   </div>
    <!-- JS -->
    <script src="{{ url_for('static', filename='./main.js')}}"</script>
</body>
</html>
